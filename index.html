<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <main>
    <div class="card">
      <div class="card-inside-left">
        <picture>
          <source media="(max-width: 580px)" srcset="images/image-product-mobile.jpg" alt="">
          <img class="img-card" src="images/image-product-desktop.jpg" alt="">
        </picture>
      </div>
      <div class="card-inside-right">
        <div class="card-info-wrap">
          <div class="wrap-card-info-header">
            <p class="card-info-above-title">
              PERFUME
            </p>
            <h1 class="card-info-title">Gabrielle Essence Eau De Parfum</h1>
          </div>
          <div class="wrap-card-info-description">
            <p class="card-info-description">
              A floral, solar and voluptuous interpretation composed by Olivier Polge,
              Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <div class="wrap-card-info-price">
            <p class="card-info-price">
              $149.99
            </p>
            <p class="card-info-old-price">
              $169.99
            </p>
            <button class="card-info-button"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Matheus Dutra</a>.
  </div>
  <script src="https://kit.fontawesome.com/1a18b778ba.js" crossorigin="anonymous"></script>
</body>
</html>
